<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link href="./src/output.css" rel="stylesheet">

  <script src="./src/js/scripts.js"></script>
  <script src="./src/js/headerOperations.js" defer></script>
  <script src="./src/js/productList.js" type="module" defer></script>
</head>
<body>
  <header class="h-18 bg-orange-300 w-full flex justify-center items-center border-b border-gray-300">
    <div class="flex justify-between items-center px-3 w-full gap-3 sm:max-w-xl lg:max-w-2xl xl:max-w-5xl">
        <a href="index.html">
        <img src="src/images/Logo.png" alt="Logo" class="h-10">
        </a>
    
        <div class="flex w-full items-stretch sm:max-w-sm lg:max-w-lg">
        <input class="w-full bg-white px-2 py-1 rounded-l-sm outline-none" type="search" name="search" id="search-input" placeholder="Pesquisar...">
        <div class="bg-gray-200 flex justify-center items-center rounded-r-sm p-2 hover:cursor-pointer" id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 -960 960 960" width="22px" fill="#000000">
            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
        </div>
        </div>
    
        <div class="sm:hidden flex items-center">
        <span class="material-symbols-outlined">
            menu
        </span>
        </div>
    
        <div class="flex items-center gap-2">
        <!-- Ícone do carrinho -->
          <div class="flex items-center relative">
              <a href="cart.html" class="flex items-center relative p-2">
                <span class="material-symbols-outlined">shopping_cart</span>
                <span id="shopping-cart-counter" class="absolute top-0 right-0 text-xs bg-red-500 text-white rounded-full px-1 lg:text-sm"></span>
              </a>     
              <span id="shopping-cart-counter" class="absolute top-0 right-0 text-xs bg-red-500 text-white rounded-full px-1 lg:text-sm"></span>
          </div>
      
          <!-- Menu de usuário -->
          <div class="flex relative p-2">
              <span id="user-menu-button" class="material-symbols-outlined hover:cursor-pointer">
              account_circle
              </span>
              <!-- Dropdown -->
              <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white shadow-lg rounded">
              <ul class="py-1">
                  <li>
                  <a href="orders.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Meus Pedidos</a>
                  </li>
                  <li>
                  <a href="account.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Minha Conta</a>
                  </li>
                  <li>
                  <a href="#" id="logout" class="block px-4 py-2 text-sm hover:bg-gray-100">Logout</a>
                  </li>
              </ul>
              </div>
          </div>
        </div>
    </div>
  </header>  

  <main class="flex flex-col w-full px-2 my-2 items-center">
    <div class="w-full flex flex-col sm:max-w-xl lg:max-w-2xl lg:grid lg:grid-cols-3 xl:max-w-5xl xl:grid-cols-4 gap-2 lg:gap-3" id="products">
      <!-- Lista de produtos aqui -->
    </div>
  </main>
</body>
</html>
