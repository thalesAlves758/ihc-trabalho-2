<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link href="./output.css" rel="stylesheet">

  <script src="script.js" type="module" defer></script>
</head>
<body>
  <header class="h-18 bg-orange-300 w-full flex justify-center items-center border-b border-gray-300">
    <div class="flex justify-between items-center px-3 w-full gap-3 sm:max-w-xl lg:max-w-2xl xl:max-w-5xl">
      <span>Logo</span>

      <input class="w-full sm:max-w-sm lg:max-w-lg bg-white px-2 py-1 rounded-sm" type="search" name="search" id="search-bar" placeholder="Pesquisar...">

      <div class="sm:hidden flex items-center">
        <span class="material-symbols-outlined">
          menu
        </span>
      </div>

      <div class="flex items-center">
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
      </div>
    </div>
  </header>

  <main class="flex flex-col w-full px-2 my-2 items-center">
    <div class="w-full flex flex-col sm:max-w-xl lg:max-w-2xl lg:grid lg:grid-cols-3 xl:max-w-5xl xl:grid-cols-4 gap-2 lg:gap-3" id="products">
      <!-- Lista de produtos aqui -->
    </div>
  </main>
</body>
</html>
